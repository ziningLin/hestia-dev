<!DOCTYPE html>
<html>
<head></head>
<body style="margin: 0; padding: 0; font-family: 'Verdana', sans-serif; background-color: #EDF2F7;">
    <table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0" 
           style="margin: 0; padding: 0; width: 100%; height: 100%; background-color: #EDF2F7;">
        <tr>
            <td align="center" valign="middle" style="padding: 20px 0;">
                <table cellpadding="0" cellspacing="0" border="0" 
                       style="width: 100%; max-width: 600px; background-color: #FFFFFF; 
                              border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
                              text-align: center; overflow: hidden; min-height: 300px;">
                    <tr>
                        <td style="color: #F5F7FA; background-color: #1A202C; padding: 20px; font-family: 'Georgia', serif;">
                            <h2 style="margin: 0;">Hestia - {{title}}</h2>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 40px 20px; font-size: 16px; line-height: 1.6; color: #2D3748; vertical-align: top;">
                            <p style="margin: 0 0 20px;">{{message}}</p>
                            {{buttonBlock}}
                            <p style="margin: 40px 0 0; font-size: 12px; color: #718096;">如果您不需進行任何操作，請忽略此郵件。</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
